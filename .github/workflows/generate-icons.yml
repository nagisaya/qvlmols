name: Generate icons.json

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    paths:
      - "icons/*.png"
      - "icons/**/*.png"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate icons.json
        run: |
          cd icons
          echo '{' > icons.json
          echo '  "name": "Qvlmols Icon Set",' >> icons.json
          echo '  "icons": [' >> icons.json
          first=true

          # 按文件名排序，保持顺序稳定
          for f in $(find . -type f -name "*.png" | sed 's|^\./||' | sort); do
            name=$(echo "$f" | sed 's|\.png$||')
            # 拼接 URL（不需要手动 encode，这里文件名本身安全）
            url="https://raw.githubusercontent.com/${{ github.repository }}/main/icons/$f"

            if [ "$first" = true ]; then
              first=false
            else
              echo ',' >> icons.json
            fi

            printf '    { "name": "%s", "url": "%s" }' "$name" "$url" >> icons.json
          done

          echo '' >> icons.json
          echo '  ]' >> icons.json
          echo '}' >> icons.json

      - name: Commit and push icons.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add icons/icons.json
          git commit -m "Update icons.json" || echo "No changes to commit"
          git push
